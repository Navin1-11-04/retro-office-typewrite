<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Retro Office Typewriter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #e8e8e8, #d3d3d3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .scene {
      position: relative;
      width: 360px;
      height: 470px;
    }

    .desk {
      width: 320px;
      height: 50px;
      background: repeating-linear-gradient(
        45deg,
        #8b5a2b,
        #8b5a2b 10px,
        #7a4c1f 10px,
        #7a4c1f 20px
      );
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .typewriter {
      width: 220px;
      height: 150px;
      background: #333;
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px 10px 4px 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .typewriter-light {
      width: 12px;
      height: 12px;
      background: #ffeb3b;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 235, 59, 0.7); }
      50% { box-shadow: 0 0 10px 5px rgba(255, 235, 59, 0.3); }
    }

    .typewriter-keys {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .key {
      width: 18px;
      height: 18px;
      background: #eee;
      border-radius: 3px;
      box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .key:hover {
      transform: translateY(-3px);
    }

    .paper {
      width: 140px;
      height: 90px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
      animation: slideIn 6s ease-in-out infinite;
    }

    @keyframes slideIn {
      0%, 100% { top: -100px; }
      50% { top: 5px; }
    }

    .memo {
      width: 120px;
      height: 80px;
      background: #fff;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      border: 2px dashed #000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: flutter 4s ease-in-out infinite;
    }

    @keyframes flutter {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(2deg); }
      75% { transform: translateX(-50%) rotate(-2deg); }
    }

    .memo::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
      pointer-events: none;
    }

    .memo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      color: #333;
      text-align: center;
    }

    .coffee-mug {
      width: 40px;
      height: 50px;
      background: #d2b48c;
      position: absolute;
      bottom: 70px;
      left: 20px;
      border-radius: 0 0 10px 10px;
    }

    .coffee-mug:before {
      content: '';
      width: 20px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 30px;
      border: 2px solid #d2b48c;
    }

    .steam {
      position: absolute;
      top: -10px;
      left: 12px;
      width: 8px;
      height: 20px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      animation: steamRise 2s infinite ease-in-out;
    }

    @keyframes steamRise {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-20px) scale(1.3); opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="scene">
    <div class="desk"></div>

    <div class="typewriter">
      <div class="paper"></div>
      <div class="typewriter-light"></div>
      <div class="typewriter-keys">
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div><div class="key"></div>
        <div class="key"></div><div class="key"></div>
      </div>
    </div>

    <div class="memo">
      <div class="memo-text">Memo: Team Sync @ 2 PM</div>
    </div>

    <div class="coffee-mug">
      <div class="steam"></div>
    </div>
  </div>
</body>
</html>
